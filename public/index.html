<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Tree UI</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <style>
  /* For demo page */
  html, body, h1 {
    margin: 0;
  }
  body {
    background: #f8f8fb;
    min-height: 100vh;
    font-family: 'Ubuntu', sans-serif;
  }
  main {
    padding-top: 50px;
    overflow: auto;
  }
  .demo-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: #333;
    color: #fff;
    z-index: 10;
  }
  .demo-header-inner {
    padding: 0 20px;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
  }
  .demo-header-title {
    font-size: 16px;
    font-weight: bold;
  }
  .demo-nav {
    display: none;
    padding: 15px 20px;
  }
  .demo-btn {
    border: 1px solid #DDD;
    border-radius: 2px;
    background: #FFF;
    padding: 10px 15px;
    transition: all .2s ease-out;
  }
  .demo-btn:hover {
    background: #FAFAFA;
    box-shadow: 0px 0px 4px 0px rgba(0,0,0,.1);
  }
  .demo-footer {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    gap: 16px;
  }
  .demo-info {
    font-size: 14px;
    bottom: 40px;
    right: 40px;
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;

  }
  a {
    color: #44b1ff;
  }
  </style>
</head>
<body>
  <main>
    <section>
      <header class="demo-header">
        <div class="demo-header-inner">
          <h1 class="demo-header-title">D3 Tree UI</h1/>
        </div>
      </header>
      <nav class="demo-nav">
        <button class="demo-btn demo-btn-default js-tree-addnode-bottom">Add node to bottom</button>
        <button class="demo-btn demo-btn-default js-tree-addnode-right">Add node to right</button>
      </nav>
      <div class="tree-wrap">
      </div>
      <footer class="demo-footer">
        <div class="demo-info demo-info-fork">Fork me on <a href="https://github.com/cawpea/d3-tree-ui" target="_blank">GitHub</a> ðŸ˜»</div>
        <div class="demo-info demo-info-author">created by <a href="https://twitter.com/cawpea" target="_blank">@cawpea</a> ðŸ‘‹</div>
      </footer>
  </main>
  <script src="./d3-tree-ui.js"></script>
  <script src="./index.js"></script>
</body>
</html>
